<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenar Arrays</title>
  </head>
  <body>
    <h1>Ordenar Arrays</h1>
    <form>
      <p>
        Digite os valores:
        <input type="number" id="inNumeros" />
        <input type="button" value="Adicionar" onclick="clicar()" />
      </p>
    </form>
    <h3 id="outRes"></h3>
    <input
      type="button"
      onclick="ordenar()"
      id="btnOrdenar"
      value="Ordenar"
      style="display: none"
    />
    <h3 id="outRes2"></h3>
    <script>
      const frm = document.querySelector("form");
      const res = document.getElementById("outRes");
      const res2 = document.getElementById("outRes2");
      const btnOrdenar = document.getElementById("btnOrdenar");
      const vetor = [];
      let maior = 0
      let lista = "";
      function clicar() {
        const valores = frm.inNumeros.value;
        if (!valores) {
          window.alert("Insira Valores Válidos!");
          vetor.pop();
          frm.inNumeros.value = "";
          frm.inNumeros.focus();
          return;
        } else {
          vetor.push(Number(valores));
          frm.inNumeros.value = "";
          frm.inNumeros.focus();
          res.innerText = `O vetor é na orderm original é: [${vetor}]`;
          btnOrdenar.style.display = "block";
        }
      }
      function ordenar() {
        let ordenadoC = [...vetor];
        let ordenadoD = [...vetor]
        let trocou

        do{
            trocou = false
            
            for(let i = 0; i < ordenadoC.length - 1; i++){
                if(ordenadoC[i] > ordenadoC[i + 1]){
                  let temp = ordenadoC[i]
                  ordenadoC[i] = ordenadoC[i + 1];
                  ordenadoC[i + 1] = temp;
                  trocou = true
                }
            }
        } while (trocou)

        res2.innerText = `Vetor ordenado em crescente: [${ordenadoC}] \n`
       
        do{
            trocou = false

            for (let i = 0; i < ordenadoD.length - 1; i++){
                if(ordenadoD[i] < ordenadoD[i + 1]){
                    let temp = ordenadoD[i]
                    ordenadoD[i] = ordenadoD[i + 1]
                    ordenadoD[i + 1] = temp
                    trocou = true
                }
            }
        } while (trocou)
        res2.innerText += `Vetor ordenado em Decrescente: [${ordenadoD}]`
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array de dois n√∫meros</title>
</head>
<body>
    <h1>Array de dois numeros</h1>
    <form>
        <p>Digite os valores:
            <input type="number" id="inNumeros">
            <input type="button" value="Adicionar" onclick="clicar()">
        </p>
    </form>
    <pre id="outRes"></pre>
    <script>
        const frm = document.querySelector("form")
        const res = document.getElementById("outRes")
        const vetor = []
        let lista = ""
        function clicar(){
            vetor.push(Number(frm.inNumeros.value))
            frm.inNumeros.value = ""
            frm.inNumeros.focus()
            lista = `${vetor[0]}`
        }
        res.innerText = `${lista}`
    </script>
</body>
</html>

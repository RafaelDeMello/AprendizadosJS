<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Criação de Chinchillas</title>
</head>
<body>
    <h1>Programa Criação de Chinchillas</h1>
    <form>
        <p>Número Chinchillas: 
            <input type="number" id="inNumChinchillas" min="2" required>
        </p>
        <p>Número de anos: 
            <input type="number" id="inNumAnos" min="1" required>
        </p>
        <input type="submit" value="Mostrar Previsão de Chinchillas">
    </form>
    <h2 id="outResp"></h2>

    <script src="index.js"></script>
</body>
</html>

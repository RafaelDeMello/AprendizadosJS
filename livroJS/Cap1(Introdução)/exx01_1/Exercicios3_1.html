<meta @charset="UTF-8">

<script>

    const Valor = Number(prompt("Qual o valor do produto?"))
    const ValorPorcento = Valor * 0.10
    const ValorFinalP = Valor - ValorPorcento
    const ValorParcelado = Valor / 3
    alert (`Preço: ${Valor.toFixed(2)}\n à vista: R$${ValorFinalP.toFixed(2)}\n Ou 3x de: R$${ValorParcelado.toFixed(2)}`) 
    
</script>

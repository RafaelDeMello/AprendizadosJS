<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOOM aula 02</title>
</head>
<style>
    div#area{
        font: normal 20pt Arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        cursor: pointer;
    
    }
</style>
<body>
    <div id="area"> 
                   Interaja.....
    </div>

    <script>
        //onclick="clicar()" onmouseenter="entrar()"  onmouseout="sair()" pedaço do código html usado na div 'area' mara funcionar o javascript
        var a = document.getElementById('area')


        a.addEventListener('click', clicar) //forma de fazer a mesma coisa que o comentário acima só que dentro do cógo javaScript
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
    </script>
</body>
</html>

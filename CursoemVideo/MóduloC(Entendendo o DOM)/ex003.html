<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>

    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="soma" onclick="somar()">

    <h2 id="res"></h2>

    <script>
       var tn1 = document.getElementById("txtn1")
       var tn2 = document.getElementById("txtn2")
       var res = document.querySelector("h2")
       var botao = document.getElementById('soma')

       botao.addEventListener('mouseenter', entrar)
       botao.addEventListener("mouseout", sair)
       function somar() {
          var n1 = Number(tn1.value)
          var n2 = Number(tn2.value)
          var s = n1 + n2
          res.innerHTML = `A soma entre ${n1} e ${n2} é: ${s}`
       }
       function entrar(){
          botao.style.background = 'red'
       }
       function sair(){
         botao.style.background = 'white'
       }
         
    </script>
</body>
</html>
